                title:"Les outils de construction en bâtiments durable h",
                detail:"Généralement, le bâtiment représente l’un des secteurs les plus consommateur d’énergie. Un projet de construction durable visant un haut niveau de performance en matière d’impact environnemental et énergétique s’avère donc être nécessaire, puisqu’il permet de réduire les émissions des gaz à effet de serre et soutient la transition énergétique. Ainsi, il est repéré comme étant l’un des secteurs stratégiques qui mène à un engagement efficace dans le processus de transition énergétique et écologique. De même il vise à préserver les ressources, à lutter contre le réchauffement climatique et à limiter les déchets, ainsi que d’autres causes de pollutions. Pour ainsi faire, le bâtiment durable se base essentiellement sur une isolation optimale des murs, qui permet de réduire jusqu’à 25% les déperditions de chaleur tout en baissant également les besoins en chauffage.En effet une maison ne peut être bioclimatique sans une isolation optimale. En fait, cette opération peut se faire également par le choix du vitrage puisque sa capacité d’isolation dépend du coefficient de transmission thermique (Uw), et cette dépendance se traduit par la relation suivante : plus ce coefficient(Uw) est faible, l’isolation thermique sera parfaite. Par ailleurs, Il ne faut surtout pas négliger l’un des fondements du processus de bâtiment durable qui se focalise sur un équilibrage des réseaux afin de compenser la répartition inéquitable des débits et d’éviter au maximum tout gaspillage énergétique, cherchant ainsi à augmenter l’efficacité énergétique de ce dernier et à faire baisser la facture d’énergie, tel est le cas d’une installation de ressources qui repose sur les énergies renouvelables. De plus, l’utilisation de technologies telles que le compteur intelligent, permettantde mesurer en temps réel la consommation, l’adapter afin de contribuer en conséquence à réduire la production globale d’électricité.Ensuite, au niveau d’alimentation en eau, il est préférable d’installer une cuve à récupération d’eau de pluie car elle constitue une solution idéale à laquelle adhèrent un bon nombre de maisons bioclimatiques pour s’en servir au niveau des toilettes ou pour alimenter en eau le lave-linge. Et pour finir, il est souhaitable de trier d’une manière sélective les déchets selon leurs natures (papier, verre, métaux, plastique, etc.), afin de faciliter l’étape du recyclage, étape essentielle du processus de lutte contre la pollution. "

                detail:"Le Maroc, pays africain le plus attractif pour les énergies renouvelables.Le Maroc est l’un des pays les mieux classés d’Afrique, du Moyen-Orient et d’Afrique du Nord, en matière d’attractivités pour les énergies renouvelables. C’est ce qu’annonce, en ce mois de Novembre 2020, le cabinet comptable britannique Ernst & Young (EY) qui vient de publier son Indice d’attractivité des pays pour les énergies renouvelables (RECAI). Comme son nom l’indique, les pays y sont évalués en fonction de l’attractivité de leurs investissements en énergies renouvelables et de leurs possibilités de déploiement. le Maroc est bien positionné dans le classement, occupant ainsi la 18e place sur 40 pays, ses performances et son attractivité ont augmenté par rapport à l’édition précédente du même indice. En effet, en mai 2020, la 55e édition de l’Indice d’attractivité des pays a classé le Maroc au 23e rang. Selon les données compilées par EY, le Maroc se classe devant l’Égypte (14e), seul pays nord-africain à figurer au classement après le royaume. Le Maroc fait mieux que le Suède (25e), Belgique (24e) et l’Argentine (19e).se situant non loin des grands pays développés. Les résultats précédents de même rapport pour les dernières années indiquent que le score spécifique à la technologie du royaume varie entre 50 et 14 points (100 étant le meilleur score). En effet, le Maroc marque des résultats moyennes dans l’énergie solaire photovoltaïque, l’énergie éolienne terrestre et l’énergie solaire CSP. En revanche, les scores les plus faibles du royaume sont concernent l’énergie marine,l’énergie hydroélectrique,l’énergie géothermique et la biomasse. Cette édition a évalué d’une part l'attractivité du marché et ses tendances essentiellement le hydrogène vert et la technologie artificielle vont changer le paysage des énergies renouvelables, d’autre part elle a réfléchit à un aperçu de ce à quoi l'industrie de l'énergie pourrait ressembler à l'avenir sur la base des mesures de verrouillage COVID-19, lorsque de fortes réductions de la demande d'énergie ont entraîné une augmentation de la part des énergies renouvelables dans la plupart des régions."

                detail:"'Le Maroc  leader mondial classé 3éme  pays dans la lutte contre le changement climatique' Selon le rapport publié en 2020 par German Watch, NewClimate Institute et Climate Action Network, le Maroc est le troisième pays le plus performant sur le plan climatique en perdant une place par rapport au classement 2019 et se classe après le Danemark et le Suède. L’indice de performance climatique (IPC) juge le comportement climatique des pays selon les quatre catégories suivantes : l’émissions de gaz à effet de serre, les énergies renouvelables, la consommation énergétique et la politique climatique. Dans l’optique de reprendre le volet environnemental mieux en considération dans la stratégie des gouvernements face au réchauffement climatique pour conserver la température de la terre inférieure à 2 °C. En reprochant et rappelant les pays les moins conscients de leur responsabilité et encourager d’autre part les pays performants pour les efforts de protection d’environnement. Le Maroc, d’après les experts est très conscient de danger de changement climatique. Le pays se classe parmi les dix premiers dans les catégories des émissions, de consommation énergétique et de politique climatique, qui sont toutes notées relativement bien. En revanche, le pays se situe dans le groupe des pays à performance intermédiaire en matière d’énergies renouvelables. Les experts soulignent toutefois les ambitions élevées du Maroc avec l’objectif de 42 % pour 2020 et de 52 % pour 2030 dans le secteur de l’électricité. Les objectifs ambitieux de réduction des émissions à l'horizon 2030, actuellement étendus à 2050. Le Maroc s’engage et réalise durant ces cinq dernières années dans la voie de développement durable en se focalisant sur les énergies renouvelables ; Mais il reste beaucoup à faire puisque l’IPC indique qu’aucun pays ne figure dans les 3 premières places car aucun « ne fait assez pour prévenir le changement climatique dangereux », le Maroc se situe donc en troisième position mais à la 6e place."
